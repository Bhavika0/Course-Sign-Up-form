<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password,and Email are required</p>
    <form action="thankyou.html" method="GET">
        
            <label for="fn">First Name:</label>
            <input type="text" name="fn" id="fn" plaseholder="First Name" required>
            <label for="fn">Last Name:</label>
            <input type="text" name="fn" id="ln" plaseholder="Last Name" required>
            <br>
            <br>
            
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" placeholder="name@email.com">   
                     
            
            
            
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" placeholder="******">
            <p>Are you over the age of 18?</p>
            <label for="y">Yes:</label>
            <input type="checkbox" name="yes" id="y">
            <label for="n">No:</label>
            <input type="checkbox" name="no" id="n">
            <p>Do you have a Credit Card or Paypal?</p>
            <select name="payment" id="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>
<p></p>
<input type="submit" value="Sign up">


    </form>
</body>
</html>
